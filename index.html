<html lang="es">

<head>
  <meta charset="utf-8">

<body>

  <!-- Start your project here-->
  <div class="container">
			
		<div class="row">
			<div class="col-12 col-md-6">
				<div class="card card-cascade narrower mb-5 my-5">
		
					<!-- Card image -->
					<div class="view view-cascade gradient-card-header blue-gradient">
						<h4 class="font-weight-500 mb-0">Producto</h4>
					</div>
					<!-- Card image -->
		
					<!-- Card content -->
					<div class="card-body card-body-cascade">
		
						<form id="formulario" >
							<div class="row">
								<div class="col-6 col-md-6">
									<div class="md-form md-outline">
										<input type="text" id="nombre" class="form-control">
										<label for="f2" class="">Nombre</label>
									</div>
								</div>
								<div class="col-6 col-md-6">
									<div class="md-form md-outline">
										<input type="number" id="precio" class="form-control">
										<label for="f3" class="">Precio</label>
									</div>
								</div>
								<div class="col-12 col-md-6">
									<div class="md-form md-outline">
										<input type="number" id="cantidad" class="form-control">
										<label for="cantidad" class="">Numero de Cantidad/Unidad</label>
									</div>
								</div>
							</div>
							<div class="text-center">
								<button class="btn btn-primary waves-effect waves-light" type="submit">Crear</button>
							</div>
						</form>
						
					</div>
					<!-- Card content -->
			
				</div>
			</div>
	
			<div class="col-12 col-md-6">
				<div class="card card-cascade narrower z-depth-1 my-5">
		
					<!-- Card image -->
					<!-- aqua, purple,peach  y blue -->
					<div class="view view-cascade gradient-card-header blue-gradient">
						<h4 class="font-weight-500 mb-0">Lista de Productos</h4>
					</div>
					<!-- /Card image -->
					<div class="px-4">
						<div class="table-responsive">
						<!-- Table -->
						<table class="table table-hover mb-0">
							<!-- Table head -->
							<thead>
								<tr>
									<th class="th-lg">Nombre <i class="fas fa-sort ml-1"></i></th>
									<th class="th-lg">Precio<i class="fas fa-sort ml-1"></i></th>
									<th class="th-lg">Cantidad<i class="fas fa-sort ml-1"></i></th>
								</tr>
							</thead>
							<!-- Table head -->
			
							<!-- Table body -->
							<tbody id="contenido">
								
							</tbody>
							<!-- Table body -->

						</table>
						<!-- Table -->
					</div>
					
					<hr class="my-0">
			
						<!-- Pagination -->
						<div class="my-4">
							
						</div>
						<!-- /Pagination -->
			
					</div>
						<!-- Bottom Table UI -->
			
				</div>
			</div>
		</div>
