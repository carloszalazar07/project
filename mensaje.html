<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mensaje de TEXTO Gratis</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.1/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="container" class="container">
        <form action="" method="post" class="form-group">
            <h1 class="text-center">Formulario para Mandar SMS</h1>
            <div class="row">
                <div class="col-md-6">
                    <div class="md-form">
                        <i class="fas fa-phone-square-alt prefix"></i>
                        <input type="email" name="phoneNumber" id="phoneNumber" class="form-control validate">
                        <label for="form6" data-error="wrong" data-success="right" class="">Numero Telefonico</label>
                    </div>

                    <div class="md-form">
                        <i class="fas fa-comment-dots prefix"></i>
                        <input type="email" name="carrier" id="carrier" class="form-control validate">
                        <label for="form6" data-error="wrong" data-success="right" class="">Titulo</label>
                    </div>

                    <div class="md-form">
                        <i class="fas fa-pencil-alt prefix"></i>
                        <textarea type="text" name="smsMessage" id="smsMessage" class="form-control md-textarea" length="100" rows="3"></textarea>
                        <label for="form11" class="">Mensaje</label>
                    </div>

                    <button class="btn btn-success btn-rounded waves-effect waves-light" name="sendMessage" id="sendMessage"> <i class="fas fa-paper-plane"></i></i> Enviar</button>
                </div>
            </div>
        </form>
    </div>

    <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <script src="js/app.js"></script>
  <script>
  	// Material Select Initialization
$(document).ready(function() {
$('.mdb-select').materialSelect();
});
$(function () {
$("#mdb-lightbox-ui").load("mdb-addons/mdb-lightbox-ui.html");
});
  </script>
</body>
</html>
